<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC - MiniJS Framework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <!-- Todo items will be inserted here dynamically -->
                <!-- Example of a completed todo item structure:
                <li data-id="1" class="completed">
                    <div class="view">
                        <input class="toggle" type="checkbox" checked>
                        <label>Completed task</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="Completed task">
                </li>
                -->
                <!-- Example of an active todo item structure:
                <li data-id="2">
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <label>Active task</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="Active task">
                </li>
                -->
            </ul>
        </section>
        
        <!-- This footer should be hidden by default and shown when there are todos -->
        <footer class="footer hidden">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong>0</strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a class="selected" href="#/all">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left â†“ -->
            <button class="clear-completed hidden">Clear completed</button>
        </footer>
    </section>
    
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created with <a href="https://github.com/hezronokwach/MiniJS-Framework">MiniJS Framework</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <!-- Load MiniJS Framework Core -->
    <script src="../../src/index.js"></script>
    
    <!-- Load MiniJS Framework DOM Modules -->
    <script src="../../src/dom/element.js"></script>
    <script src="../../src/dom/attributes.js"></script>
    <script src="../../src/dom/manipulation.js"></script>
    <script src="../../src/dom/render.js"></script>
    <script src="../../src/dom/index.js"></script>
    
    <!-- Load Other MiniJS Framework Modules -->
    <script src="../../src/events/events.js"></script>
    <script src="../../src/state/simple-state.js"></script>
    <script src="../../src/routing/router.js"></script>
    
    <!-- TodoMVC Application -->
    <script src="app.js"></script>
</body>
</html>
